<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../css/pokio.css" rel="stylesheet" />
    <script src="../js/pokio.js" type="text/javascript"></script>
</head>
<body style="background:#f85719">
    <h4>As &lt;span&gt; tag:</h4>
    <code>&lt;span id="span-pok" class="pok"&gt;&lt;/span&gt;</code><br>
    <span id="section1-pok" class="pok i"></span>
    <span id="section2-pok" class="pok o"></span>
    <h4>As &lt;img&gt; tag:</h4>
    <code>&lt;img src="pokio.svg" alt="pokio" class="pok" id="image-pok" /&gt;</code><br>
    <img src="../../assets/poko.svg" alt="pokio" class="pok i" id="image1-pok" />
    <img src="../../assets/poki.svg" alt="pokio" class="pok o" />
    <h4>As &lt;span&gt; tag as inline text:</h4>
    <code>text &lt;span class="pok-text" id="inline1-pok"&gt;&amp;#9673;&lt;/span&gt; text</code>
    <br><br>
    <span style="color:white;">text
        <span class="pok-text i" id="inline1-pok">&#9678;</span>
        <span class="pok-text o" id="inline2-pok">&#9673;</span> stuffs
    </span>
    <h4>Sizing:</h4>
    <span id="section3-pok" class="pok i" style="width:124px;height:124px;"></span>
    <span id="section4-pok" class="pok i" style="width:84px;height:84px;"></span>
    <span id="section5-pok" class="pok i" style="width:64px;height:64px;"></span>
    <span id="section6-pok" class="pok i" style="width:32px;height:32px;"></span>
    <span id="section7-pok" class="pok i" style="width:16px;height:16px;"></span>
    <br><br>
    <span style="color:white;">text
        <span class="pok-text i" id="inline3-pok" style="font-size:4em;">&#9678;</span>
        <span class="pok-text i" id="inline3-pok" style="font-size:3em;">&#9678;</span>
        <span class="pok-text i" id="inline3-pok" style="font-size:2em;">&#9678;</span>
        <span class="pok-text i" id="inline3-pok" style="font-size:1em;">&#9678;</span>
        <span class="pok-text i" id="inline3-pok" style="font-size:0.5em;">&#9678;</span>
        stuffs
    </span>
</body>
</html>
